<!DOCTYPE html>
<html>
<head>
    <title>ADPA Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ADPA Test Email</h1>
        </div>
        <div class="content">
            <h2>Hello {{ name }}!</h2>
            <p>This is a test email from the ADPA system.</p>
            <p>Current timestamp: {{ timestamp }}</p>
            <p>If you received this email, the email system is working correctly!</p>
        </div>
        <div class="footer">
            <p>This is a test email sent to {{ email }}</p>
            <p>Email ID: {{ email_id }}</p>
            {{ tracking_pixel|safe }}
        </div>
    </div>
</body>
</html>
